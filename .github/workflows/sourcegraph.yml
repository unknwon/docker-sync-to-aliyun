name: Sourcegraph

on: push
#   schedule:
#     - cron: '*/5 * * * *'

jobs:
  server:
    name: 'server:insiders'
    runs-on: ubuntu-latest
    steps:
    - name: Pull image from Docker Hub
      run: docker pull sourcegraph/server:insiders
    - name: Tag image
      run: docker tag sourcegraph/server:insiders registry.cn-hangzhou.aliyuncs.com/sourcegraph/server:insiders
    - name: Push image to Aliyun
      run: |
        cat "${{ secrets.PASSWORD }}" | docker login --username ${{ secrets.USERNAME }} --password-stdin registry.cn-hangzhou.aliyuncs.com
        docker push registry.cn-hangzhou.aliyuncs.com/sourcegraph/server:insiders
